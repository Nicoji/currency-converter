<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Convertisseur de devise</title>
</head>
<body>

    <div class="container">

        <div class="row justify-content-center">

            <form class="col-lg-8 col-md-10 col-sm-12">

                <h1>Convertisseur de devises</h1>

                <div class="row line">
                    <div class="col-lg-4 col-md-12">
                        <label for="amount">Montant:</label> <br>
                        <input type="number" id="amount" class="amount form-control">
                    </div>

                    <div class="col-lg-3 col-md-5 col-sm-5 col-12">
                        <label for="init-currency">Devise:</label> <br>
                        <select class="init-currency form-control" id="init-currency">
                            <option selected>EUR</option>
                            <option>USD</option>
                            <option>GBP</option>
                            <option>JPY</option>
                            <option>CAD</option>
                            <option>AUD</option>
                            <option>AED</option>
                            <option>CNY</option>
                            <option>CHF</option>
                        </select>
                    </div>

                    <img src="arrows.png" alt="arrows" class="d-none d-sm-block">

                    <div class="col-lg-3 col-md-5 col-sm-5 col-12">
                        <label for="currency-convert">Convertir en:</label><br>    
                        <select class="currency-convert form-control" id="currency-convert">
                            <option>EUR</option>
                            <option selected>USD</option>
                            <option>GBP</option>
                            <option>JPY</option>
                            <option>CAD</option>
                            <option>AUD</option>
                            <option>AED</option>
                            <option>CNY</option>
                            <option>CHF</option>
                        </select>
                    </div>
                </div>

                <p class="result"></p>

                <div class="text-center">
                    <button class="btn btn-primary center">Convertir</button>
                </div>

            </form>
        </div>   

    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
